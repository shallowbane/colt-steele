<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Grid System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="grid.css">
</head>

<body>
    <div class="container">
        <h1 class="display-1 text-center text-primary">The Grid System</h1>
        <div class="row">
            <div class="col-2 bg-success">I am 2 units</div>
            <div class="col-8 bg-info">I am 8 units</div>
            <div class="col-2 bg-success">I am 2 units</div>
        </div>
        <div class="row">
            <div class="col-3 bg-success">I am 3 units</div>
            <div class="col-6 bg-info">I am 6 units</div>
            <div class="col-3 bg-success">I am 3 units</div>
        </div>
        <div class="row">
            <div class="col bg-primary">I am auto sized</div>
            <div class="col bg-secondary">I am auto sized</div>
            <div class="col bg-warning">I am auto sized</div>
            <div class="col bg-light">I am auto sized</div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
